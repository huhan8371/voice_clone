[pytest]
# 设置异步fixture的作用域为function
asyncio_default_fixture_loop_scope = function

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 启用详细输出
addopts = -v

# 忽略某些警告（如果需要）
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# 测试路径
testpaths = tests
